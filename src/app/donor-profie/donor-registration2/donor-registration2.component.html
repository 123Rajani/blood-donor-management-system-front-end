\<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
      background-image: url('../assets/images/front-view-woman-holding-paper-heart-with-heartbeat.jpg');
      height: 300px;
      width: auto;
      background-repeat: no-repeat;
      background-size: cover;
    "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Donor Registration Form</h2>
            <h4 class="fw-bold mb-5">Health information</h4>

            
            <form>
            
            <!--Blood group-->
              <div class="row">
                <div class="col-md-6 mb-4">
                 <div class="form-outline">
                      <select id="bloodGroup" class="form-select">
                        <option value="" disabled selected>Select blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                     </select>
                <label class="form-label" for="bloodGroup">Blood group</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input type="text" id="height" class="form-control" />
                <label class="form-label" for="height">Height (in cm)</label>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input type="text" id="weight" class="form-control" />
                <label class="form-label" for="weight">Weight (in kg)</label>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input type="text" id="bmi" class="form-control"  />
                <label class="form-label" for="bmi">BMI</label>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-outline">
              <textarea id="specialConditions" class="form-control" rows="4"></textarea>
              <label class="form-label" for="specialConditions">Do you have any Special health condtion. Add here</label>
            </div>
          </div>
   

              <!-- Submit button -->
              
              <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <!-- Previous button -->
                    <button class="btn btn-primary" routerLink="../donor-registration">Previous</button>
                  </div>
                  <div class="col-md-4 text-center">
                    <!-- Display current page number -->
                  
                  </div>
                  <div class="col-md-4 text-right">
                    <!-- Next button -->
                    <button class="btn btn-danger"  style="width: 250px;" routerLink="../donor-header" >Submit</button>
                  </div>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
