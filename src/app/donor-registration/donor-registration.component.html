<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
      background-image: url('../assets/images/front-view-woman-holding-paper-heart-with-heartbeat.jpg');
      height: 300px;
      width: auto;
      background-repeat: no-repeat;
      background-size: cover;
    "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Donor Registration Form</h2>
            <h4 class="fw-bold mb-5">personal information</h4>

            
            <form (ngSubmit)="onSubmit(donorregistration1)" #donorregistration1="ngForm">
              
  
              <!-- Full name -->
              <div class="form-outline">
                <label class="form-label" for="fullName">Full name (According to the NIC)</label>
                <input type="text" id="fullName" class="form-control" name="fullname" ngModel required #fullname="ngModel"/>
                <div>
                  <small *ngIf="fullname.invalid &&fullname.touched">Enter your full name.</small>
                </div>
              </div><br>
  
              <!-- NIC and date of birth -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="nicNumber">NIC number</label>
                    <input type="text" id="nicNumber" class="form-control" name="NIC" ngModel required #NIC="ngModel"/>
                    
                    <div>
                      <small *ngIf="NIC.invalid && NIC.touched">NIC number is required.</small>
                    </div>

                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="dateOfBirth">Date of birth</label>
                    <input type="date" id="dateOfBirth" class="form-control" name="DOB" ngModel required #DOB="ngModel"/>
                    <div>
                      <small *ngIf="DOB.invalid && DOB.touched">choose your birthday</small>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Gender -->
              <div class="col-md-6">
                <label class="form-label">Gender :  </label>
                <div class="form-check form-check-inline mb-4">
                  <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male" name="gender" ngModel>
                  <label class="form-check-label" for="maleRadio">Male</label>
                </div>
  
                <div class="form-check form-check-inline mb-4">
                  <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female" name="gender" ngModel>
                  <label class="form-check-label" for="femaleRadio">Female</label>
                </div>
  
                <div class="form-check form-check-inline mb-4">
                  <input class="form-check-input" type="radio" name="gender" id="unknownRadio" value="unknown" name="gender" ngModel>
                  <label class="form-check-label" for="unknownRadio">Unknown</label>
                </div>
              </div>
              <br>
  
              <!-- Address -->
              
              <div class="form-outline">
                <label class="form-label" for="fullName">Address</label>
                <input type="text" id="Address" class="form-control" name="address" ngModel required #address="ngModel"/>
                <div>
                  <small *ngIf="address.invalid &&address.touched">Enter your home address.</small>
                </div>
              </div><br>
  
              <!-- City and zip -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="city">City</label>
                    <input type="text" id="city" class="form-control" name="city" ngModel required #city="ngModel"/>
                    <div>
                      <small *ngIf="city.invalid && city.touched">Enter your nearest city.</small>
                    </div>

                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="zip">Postal code</label>
                    <input type="text" id="zip" class="form-control" name="ZIPcode" ngModel required #zipcode="ngModel"/>
                    <div>
                      <small *ngIf="zipcode.invalid && zipcode.touched">Check the postalcode in your address.<a href="https://nation.lk/postalcode/" target="_blank">Find your postal code.(Click here!)</a></small>
                      
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control" name="email" ngModel/>
                
              </div><br>

              

              <!-- contact number-->
              <div class="row">
                
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="city">Contact no: Mobile</label>
                    <input type="tel" id="city" class="form-control" name="conatctMobile" ngModel required #contactmobile="ngModel"/>
                    <div>
                      <small *ngIf="contactmobile.invalid && contactmobile.touched">contact number is required.</small>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="zip">Contact no: Home</label>
                    <input type="tel" id="zip" class="form-control" name="contactHome" ngModel /> 
                  </div>
                </div>
               
              </div><br>

              <div class="col-md-12">
                <button type="button" class="btn btn-outline-info" onclick="verifyContactNumber()" style="width: 500px;">Verify your Contact Number</button>
              </div> <br><br>

             <!--Upload the photo-->
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                 
                  <input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="form-control" />
                  <label class="form-label" for="imageUpload">Upload your photo</label>
                </div>
                </div>

              <!-- Submit button -->
              
              <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <!-- Previous button -->
                    <button class="btn btn-secondary" >Previous</button>
                  </div>
                  <div class="col-md-4 text-center">
                    <!-- Display current page number -->
                  
                  </div>
                  <div class="col-md-4 text-right">
                    <!-- Next button -->
                    <input type="submit" value="Next" class="btn btn-primary"  style="width: 250px;" [disabled]="!donorregistration1.valid">
                    <!--routerLink="../donor-registration2" -->
                  </div>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
