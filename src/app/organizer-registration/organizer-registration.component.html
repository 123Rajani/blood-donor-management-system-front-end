<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div
    class="p-5 bg-image"
    style="
      background-image: url('../assets/images/vecteezy_human-blood-donate-and-heart-rate-on-white-background_8191708.jpg');
      height: 400px;
      width: auto;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    "
  ></div>

  <!-- Background image -->

  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Campaign-Organizer Registration Form</h2>

          <form
            (ngSubmit)="organizerRegistration(organizerRegistrationForm)"
            #organizerRegistrationForm="ngForm"
          >
            <div class="form-outline">
              <label class="form-label" for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                class="form-control"
                name="fullName"
                ngModel
                required
                #fullName="ngModel"
              />
              <div>
                <small *ngIf="fullName.invalid && fullName.touched"
                  >Enter your full name.</small
                >
              </div>
            </div>
            <br />

            <div class="form-outline">
              <label class="form-label" for="fullName">Address</label>
              <input
                type="text"
                id="Address"
                class="form-control"
                name="address"
                ngModel
                required
                #address="ngModel"
              />
              <div>
                <small *ngIf="address.invalid && address.touched"
                  >Enter your address.</small
                >
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="nic">NIC Number</label>
                  <input
                    type="text"
                    id="nic"
                    class="form-control"
                    name="nic"
                    ngModel
                    required
                    #nic="ngModel"
                  />
                  <div>
                    <small *ngIf="nic.invalid && nic.touched"
                      >NIC number is required.</small
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- contact number-->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="city"
                    >Contact no: Mobile</label
                  >
                  <input
                    type="tel"
                    id="contactmobile"
                    class="form-control"
                    name="contactMobile"
                    ngModel
                    required
                    #contactmobile="ngModel"
                  />
                  <div>
                    <small
                      *ngIf="contactmobile.invalid && contactmobile.touched"
                      >contact number is required.</small
                    >
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="zip">Contact no: Home</label>
                  <input
                    type="tel"
                    id="zip"
                    class="form-control"
                    name="contactHome"
                    ngModel
                  />
                </div>
              </div>
            </div>
            <br />

            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <button class="btn btn-secondary" (click)="navigateToHome()">
                    Previous
                  </button>
                </div>
                <div class="col-md-4 text-center"></div>
                <div class="col-md-4 text-right">
                  <input
                    type="submit"
                    value="Submit"
                    class="btn btn-danger"
                    style="width: 250px"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
