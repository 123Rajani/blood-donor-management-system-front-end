<app-organizerprofile-header></app-organizerprofile-header>
<body>
  <main id="main" class="main">
    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">
          <div class="card">
            <div
              class="card-body profile-card pt-4 d-flex flex-column align-items-center"
            >
              <img
                src="assets/images/download.png"
                alt="Profile"
                class="rounded-circle"
              />

              <h2>Rajani Navoda</h2>
              <h6>AP-1234-123456</h6>
            </div>
          </div>
          <br /><br />
        </div>

        <div class="col-xl-8">
          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item">
                  <button
                    class="nav-link active"
                    data-bs-toggle="tab"
                    data-bs-target="#profile-overview"
                  >
                    Profile
                  </button>
                </li>

                <li class="nav-item">
                  <button
                    class="nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#profile-edit"
                  >
                    Edit Profile
                  </button>
                </li>

                <li class="nav-item">
                  <button
                    class="nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#profile-change-password"
                  >
                    Change Password
                  </button>
                </li>
              </ul>
              <div class="tab-content pt-2">
                <div
                  class="tab-pane fade show active profile-overview"
                  id="profile-overview"
                >
                  <br />
                  <h5 class="card-title">Personal Information</h5>
                  <br />

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Full Name</div>
                    <div class="col-lg-9 col-md-8">{{ fullName }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">NIC Number</div>
                    <div class="col-lg-9 col-md-8">{{ nic }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Address</div>
                    <div class="col-lg-9 col-md-8">{{ address }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Mobile Phone</div>
                    <div class="col-lg-9 col-md-8">{{ contactMobile }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Land Phone</div>
                    <div class="col-lg-9 col-md-8">{{ contactHome }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Email Address</div>
                    <div class="col-lg-9 col-md-8">{{ email }}</div>
                  </div>
                </div>

                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                  <!-- Profile Edit Form -->
                  <form
                    (ngSubmit)="updateOrganizerDetails(updateOrganizerForm)"
                    #updateOrganizerForm="ngForm"
                  >
                    <div class="row mb-3">
                      <h4 class="fw-bold mb-5">Personal Information</h4>
                      <label
                        for="profileImage"
                        class="col-md-4 col-lg-3 col-form-label"
                        >Profile Image</label
                      >
                      <div class="col-md-8 col-lg-9">
                        <img
                          src="assets/images/download.png"
                          alt="Profile"
                          style="max-width: 200px"
                          class="img-fluid"
                        />
                        <div class="pt-2">
                          <a
                            href="#"
                            class="btn btn-primary btn-sm"
                            title="Upload new profile image"
                            ><i class="bi bi-upload"></i
                          ></a>
                          <a
                            href="#"
                            class="btn btn-danger btn-sm"
                            title="Remove my profile image"
                            ><i class="bi bi-trash"></i
                          ></a>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="firstName"
                            >First Name</label
                          >
                          <input
                            type="text"
                            id="firstName"
                            class="form-control"
                            name="firstName"
                            [(ngModel)]="firstName"
                            ngModel
                            required
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lastName"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            id="lastName"
                            class="form-control"
                            [(ngModel)]="lastName"
                            name="lastName"
                            ngModel
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-outline">
                      <label class="form-label" for="fullName"
                        >Full name (According to the NIC)</label
                      >
                      <input
                        type="text"
                        id="fullName"
                        class="form-control"
                        [(ngModel)]="fullName"
                        name="fullName"
                        ngModel
                        required
                      />
                    </div>
                    <br />

                    <div class="form-outline mb-4">
                      <label class="form-label" for="address">Address</label>
                      <input
                        type="text"
                        id="address"
                        class="form-control"
                        name="address"
                        [(ngModel)]="address"
                        ngModel
                        required
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="email"
                        >Email address</label
                      >
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        name="email"
                        [(ngModel)]="email"
                        ngModel
                        required
                      />
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="contactMobile"
                            >Contact no: Mobile</label
                          >
                          <input
                            type="tel"
                            id="contactMobile"
                            class="form-control"
                            name="contactMobile"
                            [(ngModel)]="contactMobile"
                            ngModel
                            required
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="contactHome"
                            >Contact no: Home</label
                          >
                          <input
                            type="tel"
                            id="contactHome"
                            class="form-control"
                            name="contactHome"
                            [(ngModel)]="contactHome"
                            ngModel
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="container">
                        <div class="row">
                          <div class="col-md-4">
                            <button class="btn btn-secondary" routerLink="/organizer-profile-home">
                              Cancel
                            </button>
                          </div>
                          <div class="col-md-4 text-right">
                            <input
                              type="submit"
                              value="Save Changes"
                              class="btn btn-primary"
                              style="width: 250px"
                            />
                          </div>
                        </div>
                      </div>
                  </form>
                  <!-- End Profile Edit Form -->
                </div>

                <div class="tab-pane fade pt-3" id="profile-settings"></div>

                <div class="tab-pane fade pt-3" id="profile-change-password">
                  <!-- Change Password Form -->
                  <form>
                    <div class="row mb-3">
                      <label
                        for="currentPassword"
                        class="col-md-4 col-lg-3 col-form-label"
                        >Current Password</label
                      >
                      <div class="col-md-8 col-lg-9">
                        <input
                          name="password"
                          type="password"
                          class="form-control"
                          id="currentPassword"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label
                        for="newPassword"
                        class="col-md-4 col-lg-3 col-form-label"
                        >New Password</label
                      >
                      <div class="col-md-8 col-lg-9">
                        <input
                          name="newpassword"
                          type="password"
                          class="form-control"
                          id="newPassword"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label
                        for="renewPassword"
                        class="col-md-4 col-lg-3 col-form-label"
                        >Re-enter New Password</label
                      >
                      <div class="col-md-8 col-lg-9">
                        <input
                          name="renewpassword"
                          type="password"
                          class="form-control"
                          id="renewPassword"
                        />
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-danger">
                        Change Password
                      </button>
                    </div>
                  </form>
                  <!-- End Change Password Form -->
                </div>
              </div>
              <!-- End Bordered Tabs -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
</body>
